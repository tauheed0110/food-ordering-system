<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main">
        <img id="menu-button" src="./assets/menu.svg" alt="" height="40px" width="80px">
        <div id="left">
            <div>
                <img src="./assets/motu.svg" alt="img loading..">
                <h1>Your Restaurant Menu</h1>
                <p style="color: red;text-align: center;">Your Slogan</p>
            </div>
            <div>
                <h1>Quick Links</h1>
                <ol>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Your Orders</a></li>
                    <li><a href="#">Wallet</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ol>
            </div>
            <div>
                <h1>More About Us</h1>
                <ol>
                    <li><a href="#">Our Blogs</a></li>
                    <li><a href="#">Upcoming Dishes</a></li>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Social Media Links</a></li>
                </ol>
            </div>
        </div>
        <div id="right">
            <header>
                <input type="text" id="search" placeholder="Search food item">
                <button>Sign Up</button>
                <button>Login In</button>
                <img src="./assets/motu.svg" alt="img.." height="40px" width="40px">
            </header>
            <div id="banner">
                <!-- display banner here only -->
            </div>
            <div id="container">
                <h1 id="menu-heading">Menu</h1>
                <div id="items">
                    <!-- item to be rendered here-->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
